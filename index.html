    <script>
        function animateButton() {
            const button = document.querySelector('button');
            const gradient = document.querySelector('.background-gradient');
            const texture = document.querySelector('.flame-texture');
            const fire = document.querySelector('.fire');
            const immersion = document.querySelector('.immersion-effect');
            
            // Hide button and activate effects

            texture.style.opacity = 0.3;

                // Reset effects
                gradient.style.opacity = 0;
                texture.style.opacity = 0;
                fire.classList.remove('fire-active');
                immersion.classList.remove('immersion-active');
                clearInterval(emberInterval);
                
                // Show button after background transition
                setTimeout(() => {
                    button.classList.remove('button-hidden');
                }, 500);
            }, 5000);
        }

        function createEmber() {
            const ember = document.createElement('div');
            ember.className = 'ember ember-animation';
            ember.style.left = `${Math.random() * 100}%`;
            ember.style.animationDuration = `${3 + Math.random() * 3}s`;
